<html>
	<!-- This page will be shown when you git the root URL -->
	<head>
	    <title>C3 Chart Demo</title>
	    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	    <script src="/js/home-control.js"></script>

		<link href="/js/c3/c3-0.4.11/c3.css" rel="stylesheet" type="text/css">
  		
	</head>

	<body>
	<p>Visitation data for Joshua Tree National Park</p>
	
		<div id="chart"></div>
		
		<script src="/js/c3/d3.min.js"></script>
		<script src="/js/c3/c3-0.4.11/c3.min.js"></script>
 		
		<script>
			var chart = c3.generate({
				bindto: '#chart',
				
			     data: {
			        x : 'x',
			        url: '/data/test-data.csv', 
			        groups: [
			            ['download', 'loading']
			        ],
			        type: 'bar'
			    },

			    axis: {
			        x: {
			            type: 'category' // this needed to load string x value
			        }
			    }
			});
		</script>
	</body>

</html>
